<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alanna Taylor - Resume & Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 1rem;
      background: #f9f9f9;
      color: #333;
    }
    nav a {
      margin-right: 15px;
      text-decoration: none;
      color: #0077cc;
    }
    nav a:hover {
      text-decoration: underline;
    }
    #chat-container {
      max-width: 600px;
      margin-top: 2rem;
      background: #fff;
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 6px;
    }
    #chat-messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      background: #fafafa;
    }
    .user-message {
      text-align: right;
      margin: 5px 0;
      background: #d1e7ff;
      padding: 8px;
      border-radius: 8px;
      display: inline-block;
      max-width: 80%;
    }
    .bot-message {
      text-align: left;
      margin: 5px 0;
      background: #eee;
      padding: 8px;
      border-radius: 8px;
      display: inline-block;
      max-width: 80%;
    }
    #chat-input {
      width: 80%;
      padding: 0.5rem;
      font-size: 1rem;
    }
    #chat-send {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-left: 0.5rem;
      cursor: pointer;
    }
    #resume-link {
      margin-top: 1rem;
      display: inline-block;
      background-color: #0077cc;
      color: white;
      padding: 0.6rem 1rem;
      border-radius: 5px;
      text-decoration: none;
    }
    #resume-link:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#about-me">About Me</a>
    <a href="#skills">Skills</a>
    <a href="#projects">Projects</a>
    <a href="#recommendations">Recommendations</a>
    <a href="static/Alanna_Taylor_Resume.pdf" target="_blank" id="resume-link">Download My Resume (PDF)</a>
  </nav>

  <section id="chat-container">
    <h2>Chat with Me</h2>
    <div id="chat-messages"></div>
    <input id="chat-input" type="text" placeholder="Type your message here..." autocomplete="off" />
    <button id="chat-send">Send</button>
  </section>

  <script>
    async function sendMessage() {
      const input = document.getElementById("chat-input");
      const message = input.value.trim();

      if (message !== "") {
        const chatMessages = document.getElementById("chat-messages");

        // Add user message
        const userMsg = document.createElement("div");
        userMsg.className = "user-message";
        userMsg.textContent = message;
        chatMessages.appendChild(userMsg);

        input.value = "";
        chatMessages.scrollTop = chatMessages.scrollHeight;

        try {
          // Backend URL
          const response = await fetch("https://alanna-chatbot.onrender.com/chat", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ message: message }),
          });

          if (!response.ok) {
            throw new Error("Network response was not ok");
          }

          const data = await response.json();

          // Use 'response' field from backend JSON
          const botMsg = document.createElement("div");
          botMsg.className = "bot-message";
          botMsg.textContent = data.response || "Sorry, I didn't get that.";
          chatMessages.appendChild(botMsg);
          chatMessages.scrollTop = chatMessages.scrollHeight;

        } catch (error) {
          console.error("Error calling backend:", error);
          const botMsg = document.createElement("div");
          botMsg.className = "bot-message";
          botMsg.textContent = "Error contacting the server. Please try again later.";
          chatMessages.appendChild(botMsg);
          chatMessages.scrollTop = chatMessages.scrollHeight;
        }
      }
    }

    // Init event listeners
    document.addEventListener("DOMContentLoaded", () => {
      const sendButton = document.getElementById("chat-send");
      const inputField = document.getElementById("chat-input");

      if (sendButton && inputField) {
        sendButton.addEventListener("click", sendMessage);
        inputField.addEventListener("keydown", (e) => {
          if (e.key === "Enter") {
            e.preventDefault();
            sendMessage();
          }
        });
      }
    });
  </script>

</body>
</html>
